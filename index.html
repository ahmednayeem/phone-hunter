<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title -->
    <title>phone</title>
    <!-- css-link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google-fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/7ac59b5ca1.js" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

    <h1 class="text-center text-info fw-bold mt-5">Mobile Shop
        <span> <i class="text-dark fa-solid fa-mobile">
        </i></span></h1>
    <!-- mobile search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search your favorite phone" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchMobile()" class="btn btn-outline-warning fw-bold" type="button" id="button-search">Search</button>
    </div>

    <!-- single mobile details -->
    <div id="mobile-details" class="w-25 mx-auto h-100 p-2 rounded">
    </div>

    <!-- mobile search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
    </div>


    <!-- Js-link -->
    <script src="js/phone.js"></script>
    <!-- bootstrap-bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
